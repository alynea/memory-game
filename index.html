<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
            <span id = "timer"></span>
        	<ul class="stars">
        		<li id="star1" ><i class="fa fa-star"></i></li>
        		<li id="star2" ><i class="fa fa-star"></i></li>
        		<li id="star3" ><i class="fa fa-star"></i></li>
        	</ul>

        	<span id="currentMove" class="moves">0</span> Moves

            <div id = "restart" class="restart">
        		<i class="fa fa-repeat"></i>
        	</div>
        </section>

        <ul class="deck">
            <li id="0" class="card">
                <i class="fa fa-diamond"></i>
            </li>
            <li id="1" class="card">
                <i class="fa fa-paper-plane-o"></i>
            </li>
            <li id="2" class="card">
                <i class="fa fa-anchor"></i>
            </li>
            <li id="3" class="card">
                <i class="fa fa-bolt"></i>
            </li>
            <li id="4" class="card">
                <i class="fa fa-cube"></i>
            </li>
            <li id="5" class="card">
                <i class="fa fa-anchor"></i>
            </li>
            <li id="6" class="card">
                <i class="fa fa-leaf"></i>
            </li>
            <li id="7" class="card">
                <i class="fa fa-bicycle"></i>
            </li>
            <li id="8" class="card">
                <i class="fa fa-diamond"></i>
            </li>
            <li id="9" class="card">
                <i class="fa fa-bomb"></i>
            </li>
            <li id="10" class="card">
                <i class="fa fa-leaf"></i>
            </li>
            <li id="11" class="card">
                <i class="fa fa-bomb"></i>
            </li>
            <li id="12" class="card">
                <i class="fa fa-bolt"></i>
            </li>
            <li id="13" class="card">
                <i class="fa fa-bicycle"></i>
            </li>
            <li id="14" class="card">
                <i class="fa fa-paper-plane-o"></i>
            </li>
            <li id="15" class="card">
                <i class="fa fa-cube"></i>
            </li>
        </ul>
    </div>
    <button hidden = "true" id="button">"Pop-Up"</button>
    <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
          <div class="modal-header">
            <span class="close">&times;</span>
            <h2>GREAT JOB!!</h2>
          </div>
          <div class="modal-body">
            <p>Moves: <span id="moves"></span></p> 
            <p>Time: <span id="time"></span></p>
          </div>
        </div>
      
      </div>
      
    <script src="js/app.js"></script>
</body>
</html>
